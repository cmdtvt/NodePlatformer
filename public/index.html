<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style1.css">

    <title>Platformer</title>
</head>
<body>



<div class="wrapper">
	<div class="row">
		<div class="col-md-12">
			
		</div>
	</div>

	<div class="row">
		<div class="col-md-12" id="game">
			
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
			<div class="row">
				<div class="col-md-12">
					<textarea id="chat" readonly rows="10" cols="10" class="form-control btn-full"></textarea>
				</div>
				<div class="col-md-12">
					<div class="row">
						<div class="col-md-10">
							<input type="text" name="chatinput" id="chatinput" style="width: 100%;" class="form-control">
						</div>

						<div class="col-md-2">
							<button class="btn btn-success btn-full" onclick="sendchat();">send</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-12" style="margin-top: 50px;">
			<hr>
			<div class="row">
				<div class="col-md-4">
					<input type="text" name="playername" id="playername" class="form-control">
				</div>
				<div class="col-md-2">
					<button onclick="setPlayerName()" class="btn btn-success">SetName</button>
				</div>
			</div>
		</div>
	</div>
</div>



</body>
</html>
